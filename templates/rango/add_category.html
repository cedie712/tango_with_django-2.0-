{% extends 'rango/rangoFrame.html' %}

{% block content %}
<header>
<h1>Add a Category</h1>
</header>

<form id="category_form" method="post" action="{% url 'add_category' %}">
{% csrf_token %}
{% for hidden in form.hidden_fields %}
    {{ hidden }}
{% endfor %}
{% for fields in form.visible_fields %}
    {{ fields.errors }}
    {{ fields.help_text }}<br>
    {{ fields }}<br><br>
{% endfor %}
<input class="btn btn-success" type="submit" name="submit" value="Create Category">
</form>



{% endblock %}
